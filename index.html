<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website Layout</title>
    <style>
        /* Simple CSS to give a basic layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background: #444;
            padding: 1em;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul a {
            color: white;
            text-decoration: none;
        }
        .content {
            flex: 1;
            display: flex;
            padding: 1em;
        }
        .main {
            flex: 1;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <main class="main">
            <h2>Welcome to My Website</h2>
            <p>This is a paragraph on my website. You can replace this with your own content.</p>
        </main>
        <aside class="sidebar">
            <h3>Sidebar</h3>
            <p>This is a sidebar where you can add any additional information, links, or widgets.</p>
        </aside>
    </div>
    <footer>
        <p>Footer Content &copy; 2024</p>
    </footer>
</body>
</html>
